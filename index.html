<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>🕰️ World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">World Clock 🌎</h1>

      <select name="clock" id="clock-dropdown">
        <option value="">Select a city</option>
        <option value="current">Current Location 📍</option>
        <option value="Europe/London">London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</option>
        <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
        <option value="Australia/Sydney">Sydney 🇦🇺</option>
      </select>

      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15 <small> AM </small></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo 🇯🇵</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="australia">
          <div>
            <h2>Sydney 🇦🇺</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>Coded by Vanessa Q. <a href="">Open Source Code</a></footer>
  </body>
  <script src="javascript/clock.js"></script>
</html>
